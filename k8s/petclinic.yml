---
apiVersion: v1
kind: Service
metadata:
  name: petclinic
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: petclinic

---
# checkov:skip=CKV_K8S_31: Accepted risk – legacy petclinic container
# checkov:skip=CKV_K8S_22: Accepted risk – legacy workload
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: workload
          image: dsyer/petclinic
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: "250m"
          limits:
            cpu: "500m"
  
          env:
              - name: SPRING_PROFILES_ACTIVE
                value: postgres
              - name: SERVICE_BINDING_ROOT
                value: /bindings
              - name: SPRING_APPLICATION_JSON
                value: |
                  {
                    "management.endpoint.health.probes.add-additional-paths": true
                  }

          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /livez
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          volumeMounts:
            - mountPath: /bindings/secret
              name: binding
              readOnly: true
      volumes:
        - name: binding
          projected:
            sources:
              - secret:
                  name: demo-db
